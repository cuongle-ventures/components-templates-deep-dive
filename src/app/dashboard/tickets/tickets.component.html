<ul>
    <ng-container *ngIf="tickets.length !== 0; else empty">
        <li *ngFor="let ticket of tickets; index as idx;">
            <app-ticket [ticket]="ticket" (close)="onCloseTicket($event)" />
        </li>
    </ng-container>
    <ng-template #empty>
        <li>
            No tickets available
        </li>
    </ng-template>
</ul>

<app-new-ticket-form (addChange)="onAddTicket($event)" />
